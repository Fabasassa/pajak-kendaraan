<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="robots" content="noindex" />
    <meta name="googlebot" content="noindex" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Pajak</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row mt-3 p-2">
        <div class="col-md-6">
          <form action="" method="post" accept-charset="utf-8">
            <div class="form-group">
              <select
                class="form-control"
                name="tipe"
                data-style="btn-cus"
                id="jenis"
              >
                <option value="">Tipe Kendaraan</option>
              </select>
            </div>
            <div class="form-group">
              <select
                class="form-control"
                name="merk"
                data-style="btn-cus"
                id="merek"
              >
                <option value="">Merek</option>
              </select>
            </div>
            <div class="form-group">
              <select
                class="form-control"
                name="merk"
                data-style="btn-cus"
                id="varian"
              >
                <option value="">Kendaraan</option>
              </select>
            </div>
            <div class="form-group">
              <select
                class="form-control"
                name="warna"
                data-style="btn-cus"
                id="warna"
              >
                <option value="">Warna</option>
              </select>
            </div>

            <p id="pool" style="color: red"></p>
            <button class="btn btn-cus float-right" id="btn-cek-pajak">
              Cek Pajak
            </button>
            <button class="btn btn-danger float-right mr-1" type="reset">
              Reset
            </button>
          </form>
        </div>

        <div class="col-md-6 mt-4" id="out"></div>
      </div>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
